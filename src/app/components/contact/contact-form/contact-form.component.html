<div class="bg-gray-50 rounded-lg shadow-md p-6">
  <h3 class="text-xl font-semibold mb-4">{{ 'contact.send-message' | translate }}</h3>
  
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="name" class="block font-medium mb-2">{{ 'contact.form.name' | translate }}</label>
      <input 
        type="text" 
        id="name" 
        formControlName="name" 
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
      <div *ngIf="contactForm.controls['name'].invalid && contactForm.controls['name'].touched" class="text-red-600 text-sm mt-1">
        {{ 'contact.form.name-required' | translate }}
      </div>
    </div>
    
    <div class="mb-4">
      <label for="email" class="block font-medium mb-2">{{ 'contact.form.email' | translate }}</label>
      <input 
        type="email" 
        id="email" 
        formControlName="email" 
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
      <div *ngIf="contactForm.controls['email'].invalid && contactForm.controls['email'].touched" class="text-red-600 text-sm mt-1">
        {{ 'contact.form.valid-email' | translate }}
      </div>
    </div>
    
    <div class="mb-4">
      <label for="subject" class="block font-medium mb-2">{{ 'contact.form.subject' | translate }}</label>
      <input 
        type="text" 
        id="subject" 
        formControlName="subject" 
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
      <div *ngIf="contactForm.controls['subject'].invalid && contactForm.controls['subject'].touched" class="text-red-600 text-sm mt-1">
        {{ 'contact.form.subject-required' | translate }}
      </div>
    </div>
    
    <div class="mb-6">
      <label for="message" class="block font-medium mb-2">{{ 'contact.form.message' | translate }}</label>
      <textarea 
        id="message" 
        formControlName="message" 
        rows="5" 
        class="w-full px-3 py-2 border border-gray-300 rounded-md resize-vertical focus:outline-none focus:ring-2 focus:ring-blue-500"
      ></textarea>
      <div *ngIf="contactForm.controls['message'].invalid && contactForm.controls['message'].touched" class="text-red-600 text-sm mt-1">
        {{ 'contact.form.message-required' | translate }}
      </div>
    </div>
    
    <button 
      type="submit" 
      [disabled]="contactForm.invalid || isSubmitting" 
      class="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-blue-300 text-white font-medium py-2 px-4 rounded-md transition-colors"
    >
      <span *ngIf="!isSubmitting">{{ 'contact.form.send' | translate }}</span>
      <span *ngIf="isSubmitting">{{ 'contact.form.sending' | translate }}</span>
    </button>
  </form>
  
  <div *ngIf="successMessage" class="mt-4 p-3 bg-green-100 text-green-800 border border-green-200 rounded-md">
    {{ successMessage }}
  </div>
  
  <div *ngIf="errorMessage" class="mt-4 p-3 bg-red-100 text-red-800 border border-red-200 rounded-md">
    {{ errorMessage }}
  </div>
</div>
